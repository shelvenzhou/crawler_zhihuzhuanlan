<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <title>
      Zhihu Column Searcher
    </title>
    <link href="css/screen.css" media="screen" rel="stylesheet" type="text/css" />
  </head>
  <body class='index'>
    <div class='container'>
      <div ng-app='myZhihuColumn' ng-controller='postCtrl'>
        <header>
          <h1>Zhihu Column Searcher</h1>
        </header>
        <section class='searchField'>
          <form ng-submit='search()'>
            <input ng-model='searchTerm' type='text'>
            <input type='submit' value='Search for posts'>
          </form>
        </section>
        <section class='results'>
          <div class='no-posts' ng-hide='posts.length'>No results</div>
          <article class='post' ng-cloak ng-repeat='post in posts'>
            <h2>
              <a ng-href='http://zhuanlan.zhihu.com/{{post.url}}'>{{post.title}}</a>
            </h2>
            <div ng-repeat="h in post.highlight" ng-bind-html="h">
              {{h}}
            </div>

          </article>
          <div class='load-more' ng-cloak ng-hide='allResults'>
            <a ng-click='loadMore()'>More...</a>
          </div>
        </section>
<!--
        <footer>
          Made By
          <a href='http://adambard.com/'>Handsome Web Developer Adam Bard,</a>
          powered by
          <a href='http://openrecip.es/'>OpenRecipes</a>
        </footer>
-->
      </div>
    </div>
    <script src="js/angular.js" type="text/javascript"></script>
    <script src="js/angular-sanitize.js" type="text/javascript"></script>
    <script src="js/elasticsearch.angular.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
